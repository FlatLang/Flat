name: Build Flat

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Checkout Flat Testing
        uses: actions/checkout@master
        with:
          repository: BSteffaniak/Flat-Testing
          path: Flat-Testing

      - name: Checkout Flat JS Writer
        uses: actions/checkout@master
        with:
          repository: FlatLang/Flat-js
          path: Flat-JS

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build CLI
        run: |
          mvn install

      - name: Build JS Writer
        run: |
          mvn -f Flat-JS install

      - name: Checkout Standard library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Standard-Library
          path: Standard-Library

      - name: Checkout Nest library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Nest
          path: Nest

      - name: Checkout Astro library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Astro
          path: Astro

      - name: Checkout Flatc library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Flatc
          path: Flatc

      - name: Checkout Spectra library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Spectra
          path: Spectra

      - name: Checkout Nebula library
        uses: actions/checkout@master
        with:
          repository: FlatLang/Nebula
          path: Nebula

      - name: Checkout SimpleGapRuleFlat
        uses: actions/checkout@master
        with:
          repository: BSteffaniak/SimpleGapRuleFlat
          path: SimpleGapRuleFlat

      - name: Build Stability Test
        run: |
          java -jar target/flat-cli-1.0-SNAPSHOT-jar-with-dependencies.jar \
            Flat-Testing/example \
            Flat-Testing/stabilitytest \
            Astro \
            Flatc \
            Spectra \
            Nebula \
            SimpleGapRuleFlat \
            -l Nest \
            -install-dir . \
            -main stabilitytest/StabilityTest \
            -o Flat-Testing/example/bin/StabilityTest \
            -target js

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: StabilityTest.js
          path: Flat-Testing/example/bin/StabilityTest.js

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Run Stability Test
        run: |
          node Flat-Testing/example/bin/StabilityTest.js
